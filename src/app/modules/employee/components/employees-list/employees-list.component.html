<section class="sample-app-content">
    <nav class="navbar  navbar-expand-sm navbar-dark bg-dark">
        <a routerLink="/dashboard" class="nav-link text-white">Dashboard</a>
        <a routerLink="/addemployee" class="nav-link text-white">Add Employees</a>
    </nav>
    <h2 class="h2 text-center mt-2">Employees</h2>
    <div class="card-body">
        <table class="table table-bordered table-center">
            <thead>
                <tr>
                    <th>Employee Id</th>
                    <th>Name</th>
                    <th>Lastname</th>
                    <th>Job Position</th>
                    <th>salary</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees" class="employees">
                    <td><span class="badge">{{employee.id}}</span></td>
                    <a routerLink="/detail/{{employee.id}}">
                        <td>{{employee.name}}</td>
                    </a>

                    <td style="color:black;"> {{employee.lastName}}</td>
                    <td>{{employee.positionJob}}</td>
                    <td>{{employee.salary}} </td>
                    <td>
                        <ul>
                            <li class="list-inline-item">

                                <a class="edit" routerLink="/update/{{employee.id}}">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <button (click)="delete(employee.id)" class="btn-delete">
                             <i class="fas fa-trash"></i>Delete
                            </button>
                            </li>
                        </ul>
                    </td>

                </tr>
            </tbody>

        </table>
    </div>
</section>
