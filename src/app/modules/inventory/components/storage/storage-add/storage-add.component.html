<section class="sample-app-content">
    <nav class="navbar  navbar-expand-sm navbar-dark bg-dark">
        <a routerLink="/dashboard" class="nav-link text-white">Dashboard</a>
        <a routerLink="/storage" class="nav-link text-white">Storages</a>
    </nav>
    <h1 class="text-center mt-2">Add Storage</h1>
    <form [formGroup]="storageForm" novalidate class="form">
        <div class="form-group">
            <label for="lastUpdate">lastUpdate :</label>
            <input type="date" formControlName="LastUpdate" placeholder="lastUpdate" name="lastUpdate" class="form-control" id="lastUpdate">
            <div class="alert alert-danger" *ngIf="storageForm.get('lastUpdate').hasError('required') && storageForm.get('lastUpdate').touched">lastUpdate is required</div>
        </div>
        <div class="form-group">
            <label for="PartialQuantity">Partial Quantity:</label>
            <textarea class="form-control" formControlName="PartialQuantity" id="PartialQuantity" rows="3"></textarea>
            <div class="alert alert-danger" *ngIf="storageForm.get('PartialQuantity').hasError('required') && storageForm.get('PartialQuantity').touched">Partial Quantity is required</div>
        </div>
        <div class="form-group">
            <label for="productId">Product Id</label>
            <input type="number" formControlName="productId" placeholder="productId" name="productId" class="form-control" id="productId">
            <div class="alert alert-danger" *ngIf="storageForm.get('productId').hasError('required') && storageForm.get('productId').touched">product Id is required</div>
        </div>
        <div class="form-group">
            <label for="product">product</label>
            <input type="number" formControlName="product" placeholder="product" name="product" class="form-control" id="product">
            <div class="alert alert-danger" *ngIf="storageForm.get('product').hasError('required') && storageForm.get('product').touched">product is required</div>
        </div>
        <div class="form-group">
            <label for="warehouseId">warehouse Id </label>
            <input type="text" formControlName="warehouseId" placeholder="warehouseId" name="warehouseId" class="form-control" id="warehouseId">
            <div class="alert alert-danger" *ngIf="storageForm.get('warehouseId').hasError('required') && storageForm.get('warehouseId').touched">warehouseId is required</div>
        </div>



        <button class="btn btn-success" [disabled]="!storageForm.valid" (click)="create()">Add Product</button>
    </form>
</section>
