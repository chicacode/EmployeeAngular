<h2>ERP Employess</h2>

<div class="card-body">
    <table class="table table-bordered table-center">
        <thead>
            <tr>
                <th>Employee Id</th>
                <th>Name</th>
                <th>Lastname</th>
                <th>Job Position</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees" class="employees" [class.selected]="employee === selectedEmployee" (click)="onSelect(employee)">
                <td><span class="badge">{{employee.EmployeeId}}</span></td>
                <td>{{employee.Name}}</td>
                <td>{{employee.LastName}}</td>
                <td>{{employee.PositionJob}}</td>
                <td>{{employee.Salary}} </td>
                <td>
                    <ul>
                        <li class="list-inline-item">
                            <i class="fas fa-edit"></i> Edit
                        </li>
                        <li class="list-inline-item"> <i class="fas fa-trash"></i>Delete</li>
                    </ul>
                </td>
            </tr>
        </tbody>

    </table>
</div>
<app-employee-detail [employee]="selectedEmployee"></app-employee-detail>
<app-employee-add></app-employee-add>
