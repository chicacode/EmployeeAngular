        <div class="module">
            <h4 class="h4">
                <a routerLink="/products">Inventory</a>
            </h4>
        </div>
    </a>
    <a class="col-1-4">
        <div class="module ">

        <div class="module ">
            <h4 class="h4">
                <a routerLink="/employees">Human Resources</a>
            </h4>
        </div>
    </a>

<h3 class="h1 m-1 d-flex justify-content-center p-2">Top Employees</h3>

    <a *ngFor="let employee of employees" class="col-1-4" routerLink="/detail/{{employee.employeeId}}">
        <div class="module hero">
            <h4>{{employee.userName}}</h4>
        </div>
    </a>
</div>
