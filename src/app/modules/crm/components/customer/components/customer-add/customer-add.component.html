<section class="sample-app-content">
    <nav class="navbar  navbar-expand-sm navbar-dark bg-dark">
        <a routerLink="/dashboard" class="nav-link text-white">Dashboard</a>
        <a routerLink="/customers" class="nav-link text-white">Customer</a>
    </nav>
    <h1 class="text-center">Add New Customer</h1>
    <form [formGroup]="customerForm" novalidate class="form">
        <div class="form-group">
            <label for="Name">First Name:</label>
            <input type="text" formControlName="Name" placeholder="Name" name="Name" class="form-control" id="Name">
            <div class="alert alert-danger" *ngIf="customerForm.get('Name').hasError('required') && customerForm.get('Name').touched">Name is required</div>
        </div>
        <div class="form-group">
            <label for="LastName">LastName Name:</label>
            <input type="text" formControlName="LastName" placeholder="LastName" name="LastName" class="form-control" id="LastName">
            <div class="alert alert-danger" *ngIf="customerForm.get('LastName').hasError('required') && customerForm.get('LastName').touched">LastName is required</div>
        </div>

        <div class="form-group">
            <label for="PhoneNumber">Phone Number</label>
            <input type="text" formControlName="PhoneNumber" placeholder="Phone Number" name="PhoneNumber" class="form-control" id="PhoneNumber">
            <div class="alert alert-danger" *ngIf="customerForm.get('PhoneNumber').hasError('required') && customerForm.get('PhoneNumber').touched">Phone Number is required</div>
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" formControlName="Email" placeholder="Email" name="Email" class="form-control" id="Email">
            <div class="alert alert-danger" *ngIf="customerForm.get('Email').hasError('required') && customerForm.get('Email').touched">Email is required</div>
        </div>

        <button class="btn btn-success" [disabled]="!customerForm.valid" (click)="create()">Save</button>
    </form>
</section>
